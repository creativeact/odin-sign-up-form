<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <img src="img/kurt-cotoaga-cqbLg3lZEpk-unsplash.jpg" id="background-image" alt="background-image">
            <div id="logo-container">
                <img src="img/odin-logo.png" id="odin-logo" alt="odin-logo">
                <p>Brand</p>
            </div>    
        </div>
        <div id="right">
            <div id="text-container">
        
                <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>

                <p>You <em>know</em> you want to.</p>
            </div>

                <form>
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
        
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
            
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
            
                    <div class="form-item">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </form>
        
            <div id="signup-container">
                <button type="submit">CREATE ACCOUNT</button>

                <p>Already have an account? <span>Log In</span></p>

            </div>
        </div>
    </div>

</body>
</html>
